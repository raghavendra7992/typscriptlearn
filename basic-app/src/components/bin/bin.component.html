<form class="container" [formGroup]= "binForm">
    <h1>Code Snippet</h1>
    <input type="text" placeholder="Title" [formControl]= 'tittle'/>
    <h5 class="text"  [hidden]= "tittle.valid||tittle.untouched">title required</h5>
    <textarea type="text" placeholder="Type Code" [formControl]= "code"></textarea>
    <h5 class="text"  [hidden]= "code.valid||code.untouched">Code is required</h5>
    <button class="green" [disabled]= "binForm.invalid" (click)="save()">Submit</button>
    
</form>
