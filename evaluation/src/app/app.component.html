<div>
<div class="left">
<form (ngSubmit)="onSubmit(products)">
<div>
  <label for="ProductName">Product Name</label>
  <input type="text" id="product" [(ngModel)]="products.ProductName" name="product">

</div>
<div>
  <label for="Price">Price</label>
  <input type="text" id="price" [(ngModel)]="products.price" name="price">
</div>
<button type="submit">Add Product</button>
</form>
</div>
<div class="right" >
<h1>Products</h1>
<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Delete</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody>
    <tr *NgFor="let product Of products">
      <td>{{ product.ProductName }}</td>
      <td>{{ product.price }}</td>
      <td><button>Delete</button></td>
      <td><button>Update</button></td>
    </tr>
  </tbody>
</table>

</div>
</div>
